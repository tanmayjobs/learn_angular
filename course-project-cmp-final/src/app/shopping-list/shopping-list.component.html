<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let index = index"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
        <span (click)="removeItem(index)">X</span>
      </a>
    </ul>
  </div>
</div>
