<ng-content #content></ng-content>
<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" #ingredientName>
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" #ingredientAmount>
      </div>
      <div class="col-sm-2 form-group">
        <label for="actions">Actions</label>
        <div class="row operation-buttons">
          <button class="btn btn-success form-control" type="submit" (click)="addItem(ingredientName)">Add</button>
          <button class="btn btn-primary form-control" type="button" (click)="clear(ingredientName, ingredientAmount)">Clear</button>
        </div>
      </div>
    </div>
  </div>
</div>
